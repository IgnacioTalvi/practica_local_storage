<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="error"></div>

    <form id="form" action="/">
      <div>
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="message">Tu mensaje</label>
        <input id="message" name="message" type="text" required />
      </div>
      <div>
        <label for="imgurl">URL de tu imagen</label>
        <input id="imgurl" name="imgurl" type="text" required />
      </div>
      <button class="add-value" type="submit">Enviar</button>
      <button
        id="btnClearContacts"
        class="delete-contacts"
        type="reset"
        onclick="deleteAllContacts()"
      >
        Enviar
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
